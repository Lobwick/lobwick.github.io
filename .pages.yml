content:
  - name: posts
    label: Article
    path: _posts
    type: collection
    view:
      fields: [ title, published, date, author ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text
      - name: cover
        label: Cover Image
        type: image
      - name: author
        label: Author
        type: string
media:
  input: assets/images
  output: /assets/images